<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slapjack</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="slapjack.js"></script>
    <style>
        body {
            background-color: rgb(11, 121, 11);
        }

        .drawPile {
            left: 27%;
            position: absolute;
            width: 400px;
            height: 500px;
            background-color: rgb(11, 121, 11);
            border-color: rgb(11, 121, 11);
        }

        .discardPile {
            left: 53%;
            position: absolute;
            width: 400px;
            height: 500px;
            background-color: rgb(11, 121, 11);
            border-color: rgb(11, 121, 11);
        }

        .backImage {
            width: 400px;
            height: 500px;
        }

        .discardImage {
            width: 400px;
            height: 500px;
        }

        h1 {
            text-align: center;
            color: black;
            font-family: Times New Roman;
        }
    </style>
</head>

<body>
    <div class="container" id="screen" style="max-width: 480px;">
        <h1>Slapjack</h1>
        <div class="d-flex justify-content-center py-3">
            <img src="images/back-black.png" alt="..." class=backImage style='background-color: rgb(11, 121, 11);'>
            <!-- replace image with a random card -->
            <img id="played" src="images/5C.png" alt="..." class=discardImage
                style='background-color: rgb(11, 121, 11);'>
        </div>

    </div>
</body>

</html>
